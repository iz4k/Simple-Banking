<body>
  <h1>SimpleBankingClient</h1>

  <label for="userid">User id</label>
  <input type="text" id="userid">
  </br>
  <label for="withdraw">Amount</label>
  <input type="number" id="withdraw">
  <button id="withdrawSend">Withdraw</button>
  </br>
  <label for="deposit">Amount</label>
  <input type="number" id="deposit">
  <button id="depositSend">Deposit</button>
  </br>

  <label for="username">Username</label>
  <input type="text" id="username">
  <label for="balance">Balance</label>
  <input type="text" id="balance">
  <button id="addUser">Add user</button>
  </br>
  <button id="deleteUser">Delete user</button>
  </br>
  <button id="listUsers">List all users</button>
